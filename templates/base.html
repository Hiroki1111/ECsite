{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrapを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSSを読み込み -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>カスタム認証</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">ホーム</a>
                    </li>
                    <!-- Userの認証状況を取得 -->
                    {% if user.is_authenticated %}
                    <!-- ログイン状況 -->
                    <li class="nav-item">
                        <a href="{% url 'accounts:profile' %}" class="nav-link">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_logout' %}" class="nav-link">ログアウト</a>
                    </li>
                    <!-- ログインアウト状況 -->
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'account_signup' %}" class="nav-link">サインアップ</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_login' %}" class="nav-link">ログイン</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <!-- メイン -->
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <p class="m-2 text-center text-dark">Copyright &copy; Hiroki1111</p>
    </footer>

    <!-- JavaScript -->
    {% block extra_js %}
    {% endblock %}
    
</body>
</html>
